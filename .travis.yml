language: node_js
sudo: false
node_js:
- '6'
branches:
  only:
  - master
  - develop
env:
  global:
  - GIT_COMMITTER_NAME=travis-ci
  - GIT_COMMITTER_EMAIL=inc@2inc.org
  - GIT_AUTHOR_NAME=travis-ci
  - GIT_AUTHOR_EMAIL=inc@2inc.org
  - secure: ""
install:
- npm install
script:
- npm run gulp build
after_success:
- bash ./bin/deploy.sh
