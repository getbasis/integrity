language: node_js
sudo: false
node_js:
  - '6'
branches:
  only:
    - master
    - develop
env:
  global:
    - GIT_COMMITTER_NAME=travis-ci
    - GIT_COMMITTER_EMAIL=inc@2inc.org
    - GIT_AUTHOR_NAME=travis-ci
    - GIT_AUTHOR_EMAIL=inc@2inc.org
    - secure: ""
before_deploy:
  - npm run gulp build
deploy:
  - bash ./bin/deploy.sh
