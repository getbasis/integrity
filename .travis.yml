language: node_js
sudo: false
node_js:
- '6'
branches:
  only:
  - master
  - develop
  - "/v\\d+\\.\\d+\\.\\d+?.*/"
env:
  global:
  - GIT_COMMITTER_NAME=travis-ci
  - GIT_COMMITTER_EMAIL=inc@2inc.org
  - GIT_AUTHOR_NAME=travis-ci
  - GIT_AUTHOR_EMAIL=inc@2inc.org
  - secure: 
cache:
  directories:
  - node_modules
install:
- npm install
script:
- npm run gulp build
- ls -la assets
after_success:
- bash ./bin/gh-pages.sh
before_deploy:
- npm run gulp zip
deploy:
  provider: releases
  api_key:
    secure: 
  file: integrity.zip
  on:
    tags: true
    repo: getbasis/integrity
